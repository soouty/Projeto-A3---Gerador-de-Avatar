<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto A3 - Gerador de Icone</title>
    <style>
        body {
            display: flex;
            flex-direction: column;

            margin-right: 10px;

    <div id="icon-container">
        <img id="icon" src="/icon?key=default" alt="Icon" width="200" height="200">

        <input type="text" id="key" placeholder="Digite um Identificador">
        <button onclick="generateIcon()">Gerar Icone</button>
    </div>
